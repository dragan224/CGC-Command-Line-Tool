import org.apache.tools.ant.taskdefs.condition.Os

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// Final jar file
task buildJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'cli.Main'
    }
    baseName = 'cgccli'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// Install into user's bin folder
task install() {
    doLast {
        if (Os.isFamily(Os.FAMILY_UNIX)) { // OS_X or Linux
            exec {
                commandLine "bash", "-c", "cat '${projectDir}/run.sh' > /usr/local/bin/cgccli && chmod +x /usr/local/bin/cgccli"
            }
            exec {
                commandLine "bash", "-c", "cp '${projectDir}/build/libs/cgccli.jar' /usr/local/bin"
            }
        } else if (Os.isFamily(Os.FAMILY_WINDOWS)) { // Windows - not tested
            exec {
                commandLine "copy", "%projectDir%\\build\\libs\\cgccli.jar", "%SYSTEMROO%"
            }
            exec {
                commandLine "copy", "%projectDir%\\run.bat", "%SYSTEMROO%"
            }
        }
    }
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Libraries used in the code
    compile 'com.beust:jcommander:1.71'
    compile 'com.mashape.unirest:unirest-java:1.3.27'
    compile 'commons-io:commons-io:2.6'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

build.dependsOn install
install.dependsOn buildJar
